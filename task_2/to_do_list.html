<!DOCTYPE html>
<html>
    <head>
        <title>To-Do List</title>
        <style>
            body {
                font-family: Verdana;
                background-image: linear-gradient(to right, maroon, olive);
                margin: 0;
                padding: 0;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                width: 20vw;
                background-image: linear-gradient(hotpink, darkblue);
                padding: 20px;
                margin: 10vh 0;
                border: 2px solid black;
                border-radius: 5px;
                box-shadow: 0 0 10px 1px rgba(0, 0, 0, 1);
            }

            h1{
                text-align: center;
                color: darkblue;
                text-shadow: 0 0 5px white;
            }

            #tasks-container {
                margin-top: 20px;
            }

            .task {
                display: block;
                justify-content: space-between;
                align-items: center;
                position: relative;
                width: 95%;
                overflow: auto;
                padding: 10px;
                border: 2px solid aqua;
                color: gold;
                margin-bottom: 10px;
                border-radius: 5px;
                text-align: justify;
            }

            .task button {
                display: inline;
                position: relative;
                background-color: orangered;
                color: white;
                border: none;
                margin: 10px 20px 5px 20px;
                padding: 10px 20px;
                cursor: pointer;
            }

            #new-task {
                width: 90%;
                padding: 8px;
                border-radius: 5px;
                border: 2px solid darkblue;
                margin-right: 10px;
            }

            button {
                width: 100px;
                padding: 8px;
                cursor: pointer;
                font-weight: bold;
                border: 2px solid darkblue;
                box-shadow: 0 0 3px white;
                border-radius: 5px;
            }

        </style>
        
    </head>

    <body>

        <div class="container">
            <h1>To-Do List</h1>
            
            <div>
                <input type="text" id="new-task" placeholder="Add a new task"> <br><br>
                <button onclick="addTask()">Add</button>
            </div>

            <div id="tasks-container"></div>
        </div>

        <script>
            document.getElementById("new-task").addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    addTask();
                }
            });

            // Function to add a new task
            function addTask() {
                const newTaskInput = document.getElementById("new-task");
                const taskText = newTaskInput.value.trim();

                if (taskText !== "") {
                    const tasksContainer = document.getElementById("tasks-container");

                    // Create task element
                    const taskElement = document.createElement("div");
                    taskElement.className = "task";
                    taskElement.innerHTML = `
                        <span>${taskText}</span>
                        <button onclick="editTask(this)">Edit</button>
                        <button onclick="deleteTask(this)">Delete</button>
                    `;

                    // Insert task just below the input and add button
                    tasksContainer.insertBefore(taskElement, tasksContainer.firstChild);

                    // Clear the input field
                    newTaskInput.value = "";
                }
            }

            // Function to delete a task
            function deleteTask(button) {
                const taskElement = button.parentElement;
                taskElement.remove();
            }

            // Function to edit a task
            function editTask(button) {
                const taskElement = button.parentElement;
                const taskTextElement = taskElement.querySelector("span");
                const currentText = taskTextElement.innerText;

                // Prompt the user for a new task text
                const newText = prompt("Edit task:", currentText);

                // Update the task text if the user entered a new text
                if (newText !== null && newText.trim() !== "") {
                    taskTextElement.innerText = newText;
                }
            }

        </script>
    </body>
</html>
